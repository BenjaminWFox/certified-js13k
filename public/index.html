<!DOCTYPE html>
<html lang="en">
<head>
<title>Rock, Paper, Scissors</title>
<meta charset="UTF-8">
<style>
html * {
    box-sizing: border-box;
}
body {
    background-color: #000;
    text-align: center;
}
.wrapper {
    background-color: #fff;
    display: inline-block;
    width: 400px;
}
.gamewindow {
    border-bottom: 1px #999 solid;
    width: 100%;
    height: 300px; 
    overflow: hidden;
}
.game {
    height: 300px;
    overflow: hidden;
    position: relative;
    width: 400px;
}
.status {
    border-bottom: 1px #999 solid;
    padding: 5px;
    text-align: left;
    position: relative;
}
#timer {
    border-bottom: 1px #999 solid;
    display: block;
    height: 25px;
    padding: 5px;
}
#message {
    border-bottom: 1px #999 solid;
    display: inline-block;
    height: 50px;
    padding: 5px;
    width: 400px;
}
.buttons {
    height: 30px;
    padding: 0;
    width: 100%;
}
.textblock {
    font-size: 4em;
    font-family: arial;
    font-weight: bold;
    height: 200px;
    width: 100%;
    background-color: #999;
    padding: 50px 0;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 5;
}
.blue {
    color: blue;
}
.red {
    color: red;
}
.orange {
    color: orange;
}
.yellow {
    color: yellow;
}
.green {
    color: green;
}
.white {
    color: white;
}
#surge {
    background: gold;
    width: 25px;
    height: 25px;
    position: absolute;
    text-align: center;
    top: 175px;
    -webkit-transform: rotate(20deg);
       -moz-transform: rotate(20deg);
        -ms-transform: rotate(20deg);
         -o-transform: rotate(20eg);
}
#surge:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    height: 25px;
    width: 25px;
    background: gold;
    -webkit-transform: rotate(135deg);
       -moz-transform: rotate(135deg);
        -ms-transform: rotate(135deg);
         -o-transform: rotate(135deg);
}
#person {
    left: 0;
    top: 0;
    position: absolute;
}
.trainwarning {
    position: absolute;
    width: 400px;
    height: 300px;
    top: 0;
    right: -90px;
    transform: rotateZ(90deg);
    transform-origin: center center;
    z-index: 10;
}
.groundmessage {
    position: absolute;
    left: 15px;
    bottom: 15px;
    border: 1px #000 solid;
    border-radius: 10px;
    padding: 10px;
    visibility: hidden;
    z-index: 10;
    background-color: #fff;
}
.linemessage {
    position: absolute;
    left: 45px;
    top: 99px;
    border: 1px #000 solid;
    border-radius: 10px;
    padding: 10px;
    visibility: hidden; 
    z-index: 10;
    background-color: #fff;
}
.arc {
    position: relative;
    opacity: 0;
}
.arc1 {
    font-size: 2em;
    transform: scale(4);
}
.arc2 {
    font-size: 3em;
    transform: scale(5);
    top: -55px;
}
.arc3 {
    font-size: 4em;
    transform: scale(6);
    top: -125px;
}
#headtarget {
    width: 20px;
    height: 19px;
    background-color: transparent;
    position: absolute;
    left: 50%;
    top: 31%;
    transform: translateX(-50%);
    z-index: 50;
}
.actionbutton {
    width: 49%;
    display: inline-block;
    margin: 0;
    padding: 0;
    height: 100%;
    font-weight: bold;
    border: none;
    cursor: pointer;
    font-size: 1.15em;
}
.ready {
    width: 100px;
    position: absolute;
    margin: 0;
    padding: 0;
    top: 0;
    right: 0;
    height: 99%;
    font-weight: bold;
    border: none;
    cursor: pointer;
    font-size: 1.15em;
    background-color: #ffb4b4;
}
</style>
</head>
<body>

<div class="wrapper">
    <div class="status">
        <div id="user1"></div>
        <div id="user2"></div>
        <button id="readybtn" class="ready" data-action="ready">Ready?</button>
    </div>
    <div id="timer"></div>
    <div id="message"></div>
    <div class="gamewindow">
        <div id="game" class="game" style="text-align:center">
        </div>
    </div>
    <div class="buttons">
        <button id="warnbtn" class="actionbutton warn" data-action="warning">Send Warning</button>
        <button id="reactbtn" class="actionbutton react" data-action="reaction">React to Warning</button>
    </div>

</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/shared.js"></script>
<script src="/client.js"></script>

</body>
</html>
