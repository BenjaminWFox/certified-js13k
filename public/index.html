<!DOCTYPE html>
<html lang="en">
<head>
<title>Rock, Paper, Scissors</title>
<meta charset="UTF-8">
<style>
html * {
    box-sizing: border-box;
}
body {
    background-color: #000;
    text-align: center;
}
.wrapper {
    background-color: #fff;
    display: inline-block;
    width: 400px;
}
.game {
    border-bottom: 1px #999 solid;
    height: 300px;
    overflow: hidden;
    position: relative;
    width: 400px;
}
.status {
    border-bottom: 1px #999 solid;
    padding: 5px;
    text-align: left;
}
#timer {
    border-bottom: 1px #999 solid;
    display: block;
    height: 25px;
    padding: 5px;
}
#message {
    border-bottom: 1px #999 solid;
    display: inline-block;
    height: 50px;
    padding: 5px;
    width: 400px;
}
.buttons {
    height: 30px;
    padding: 5px;
    width: 100%;
}
.textblock {
    font-size: 4em;
    font-family: arial;
    font-weight: bold;
    height: 200px;
    width: 100%;
    background-color: #999;
    padding: 50px 0;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
}
.blue {
    color: blue;
}
.red {
    color: red;
}
.orange {
    color: orange;
}
.yellow {
    color: yellow;
}
.green {
    color: green;
}
.white {
    color: white;
}
#surge {
    background: gold;
    width: 25px;
    height: 25px;
    position: absolute;
    text-align: center;
    top: 175px;
    -webkit-transform: rotate(20deg);
       -moz-transform: rotate(20deg);
        -ms-transform: rotate(20deg);
         -o-transform: rotate(20eg);
}
#surge:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    height: 25px;
    width: 25px;
    background: gold;
    -webkit-transform: rotate(135deg);
       -moz-transform: rotate(135deg);
        -ms-transform: rotate(135deg);
         -o-transform: rotate(135deg);
}
#person {
    left: 0;
    top: 0;
    position: absolute;
}
</style>
</head>
<body>

<div class="wrapper">
    <div class="status">
        <div id="user1"></div>
        <div id="user2"></div>
        <button class="ready" data-action="ready">Ready?</button>
    </div>
    <div id="timer"></div>
    <div id="message"></div>
    <div id="game" class="game" style="text-align:center">
        
    </div>
    <div class="buttons">
        <button class="warn" data-action="warning">Send Warning</button>
        <button class="react" data-action="reaction">React to Warning</button>
    </div>

</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/shared.js"></script>
<script src="/client.js"></script>

</body>
</html>
